<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci y Merge Sort</title>
</head>
<body>
    <h1>Fibonacci y Merge Sort</h1>
    <p>Entrada de ejemplo fibonacci: <input type="number" id="fiboInput" min="4" max="10" style="width: 177px;" placeholder="Introduce un número"><button id="obtenerFibonacci">Obtener</button></p>
    <p id="resultadoFibonacci"></p>
    <p>Entrada de ejemplo merge sort: <input type="text" id="mergeSortInput"style="width: 357px;" placeholder="Introduce números reparados por comas"><button id="obtenerMergeSort">Obtener</button></p>
    <p id="resultadoMergeSort"></p>
    <script src="js/fibonacci.js"></script>
    <script src="js/mergeSort.js"></script>
</body>
</html>
